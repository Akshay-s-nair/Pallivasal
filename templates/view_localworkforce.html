<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='CSS/localworkforce/localworkforce.css') }}"/>
    {% for item in list %}
        <title>{{ item.name }}</title>
    {% endfor %}
    <link
    rel="icon"
    href="{{url_for('static',filename='images/logo.png')}}"
    type="image/icon type"
  />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/f5cbf694f9.js" crossorigin="anonymous"></script>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">


</head>
<body style="width: 100%;height: 100%;background-size: cover;">
   <div class="cnt">
    <div class="container">
        <div class="row ">
            <div class="parentv">
                <div class="bor">
                    <div class="childv">
                        {% for item in list %}
                            <h5>Name: {{ item.name }}</h5>
                            <h5>Address: {{item.address}}</h5>
                            <h5>Email: {{item.email}}</h5>
                            <h5>Contact {{item.contact}}</h5>
                        {% endfor %}
                        <h5><a id="atag" href="{{ url_for('local_workforce') }}">Back to previous</a></h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
