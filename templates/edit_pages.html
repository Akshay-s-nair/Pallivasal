<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="icon"
    href="{{url_for('static',filename='images/logo.png')}}"
    type="image/icon type"
  /> 
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='CSS/index/admin.css') }}"/>
    <script type="text/javascript">
        function addChild() {
            document.getElementById('form1').style.display = 'block';
          }
    </script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <title>Edit Pages</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="box1">
                <div class="cards mx-auto">
                    <P id="addplace">Add the places</P>
                    <!-- <a href="" onclick="showForm()"><img class="addbut" src="images/plus.png" alt=""></a> -->
                    <img src="{{url_for('static',filename='images/plus.png')}}" class="addbut" value ="Add Child" onclick="addChild();">

                </div>
            </div>
            <div class="formparent">
                <div class="formchild">
                    <form id="form1" action="/edit_pages" method='post' enctype="multipart/form-data">
                        <h6><label for="">Name of the place</label></h6>
                        <input type="text" name="name" id="" placeholder="Enter the name here" required>
                        <br><br><h6><label for="">Link for the map</label></h6>
                        <input type="text" name="map" id="" placeholder="paste the link here" required>
                        <br><br><h6><label for="">Add images (maximum 5)</label></h6>
                                    <span><input id="myfile" type="file" name="files[]" multiple = "true" autocomplete="off" required></span>
                        <br><br><h6><label for="">Add the description</label></h6>
                        <textarea name = "desc" class="ta" rows="5" cols="33" placeholder=" Type the description..."></textarea>
                        <div class="sub">
                            <input type="submit" class="sub">
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
    
    
</body>
</html>
