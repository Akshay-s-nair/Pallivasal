<body> 
    
    <!----------------------Navbar------------------------>
<div class="navv">
   <nav class="navbar">
     <!-- Navbar logo -->
     <div class="nav-header">
       <div class="nav-logo">
         <a href="{{ url_for('home') }}">
           <img
             id="logo"
             src="{{url_for('static',filename='images/logo.png')}}"
             width="90px"
             alt="logo"
           />
         </a>
       </div>
     </div>

     <!-- responsive navbar toggle button -->
     <input type="checkbox" id="nav-check" />
     <div class="nav-btn">
       <label for="nav-check">
         <span></span>
         <span></span>
         <span></span>
       </label>
     </div>

     <div class="nav-links">
       <a href="{{ url_for('view') }}"
         ><img class="adminlogo"
           src="{{url_for('static',filename='images/user icon.svg')}}"
           width="30px"
           height="30px"
       /></a>
       <!-- <a href="#tourism">Tourism</a>
       <a href="#services">Services</a>
       <a href="#project">Projects</a>
       <a href="#aboutus">About Us</a> -->
     </div>
   </nav>
 </div>
 <script> 
   // get the navbar element
   const navbar = document.querySelector('nav');
   
   // define the distance to trigger the color change
   const scrollDistance = 650;
   
   // add a scroll event listener to the window object
   window.addEventListener('scroll', () => {
     // get the current scrollY value
     const currentScrollY = window.scrollY;
   
     if (currentScrollY > scrollDistance) {
       // the user has scrolled past the distance
       navbar.classList.add('scrolled-down');
     } else {
       // the user has not scrolled past the distance
       navbar.classList.remove('scrolled-down');
     }
   });
 </script>
   
  
 {% block body  %}

 {% endblock  %}

</body>
