<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='CSS/index/admin.css') }}"/>
    <link
    rel="icon"
    href="{{url_for('static',filename='images/logo.png')}}"
    type="image/icon type"
  /> 
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <title>Edit Pages</title>
</head>
<body class="mx-auto">
    <div class="body mx-auto" >
        <h3>Applicant Details</h3>
        <div class="line mx-auto"></div>
        <div class="details">
            <p>Name : {{ list.name }} </p>
            <p>Contact Number : {{ list.contact }} </p>
            <p>Address : {{ list.address }} </p>
        </div>
        <h3>Service Details</h3>
        <div class="line mx-auto"></div>
        <div class="details">
            <p>Service Provided : {{ list.services }} </p>
            <p>License Number : </p>
            <p>License Proof & Shop Photo</p>
            <div class="image-box">
                {% set fname = 'uploads/' + list.file %}
                <img src="{{ url_for('static',filename=fname) }}" class="license-proof">
            </div>
           <div class="button-center">
            <button class="button-20" id="reject" role="button" >Remove</button>
           </div>
        </div>
        <br>
    </div>
    <br>
</body>
</html>
